        <form action="" id="Personal Information"> <!-- Replace space with underscore -->

                <input type="text" id="age" placeholder="Your age...." />
            </div>

            <div class="inputBox">

                    <option>Female</option>

            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
